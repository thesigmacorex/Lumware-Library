<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Animated matrix-style falling code background */
        #matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }

        .stream {
            position: absolute;
            top: -100%;
            width: 2px;
            height: 100%;
            animation: fall linear infinite;
        }

        .char {
            color: #0f0;
            font-size: 16px;
            line-height: 16px;
            opacity: 0.7;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        /* Main animated text */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 7rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin: 0;
            color: #ff0000;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 40px #ff0000,
                0 0 80px #ff0000,
                0 0 120px #ff0000;
            animation: 
                glow 1.5s ease-in-out infinite alternate,
                flicker 0.1s infinite;
        }

        p {
            font-size: 2rem;
            color: #ff4444;
            text-shadow: 0 0 20px #ff0000;
            margin-top: 30px;
            animation: fadeIn 2s ease-in;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 80px #ff0000;
            }
            to {
                text-shadow: 
                    0 0 20px #ff0000,
                    0 0 40px #ff0000,
                    0 0 80px #ff0000,
                    0 0 120px #ff0000,
                    0 0 160px #ff0000;
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="matrix-bg"></div>

    <div class="container">
        <h1>Access Denied!</h1>
        <p>stop skidding clown</p>
    </div>

    <script>
        // Create animated matrix rain background
        const matrixBg = document.getElementById('matrix-bg');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';

        function createStream() {
            const stream = document.createElement('div');
            stream.className = 'stream';
            stream.style.left = Math.random() * 100 + 'vw';
            stream.style.animationDuration = (Math.random() * 5 + 5) + 's';
            stream.style.animationDelay = Math.random() * 5 + 's';

            const length = Math.floor(Math.random() * 20 + 10);
            for (let i = 0; i < length; i++) {
                const char = document.createElement('div');
                char.className = 'char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.opacity = 1 - (i / length) * 0.8;
                stream.appendChild(char);
            }

            matrixBg.appendChild(stream);

            // Remove after animation ends to prevent too many elements
            stream.addEventListener('animationend', () => {
                stream.remove();
            });
        }

        // Create new streams continuously
        setInterval(createStream, 200);
        // Initial burst
        for (let i = 0; i < 50; i++) {
            setTimeout(createStream, i * 100);
        }
    </script>
</body>
</html>
